<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Our CSS styles-->
    <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <!-- <link href="{{ url_for('static', filename='css/404.css')}}" rel="stylesheet"> -->

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='pics/hypnotize.svg') }}">

    <title>{% block title %}{% endblock title %}</title>

</head>

<body>
    
    {% include 'navbar.html' %}
    
    <br><br>
    <div class="container">
        
        {% include'./flashes.html' %}
        
        
        {% block content %}
        {% endblock content%}
    </div>
    
    {% block scripts %}

        <!-- Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
        </script>

        <!-- Our JS -->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        <!-- <script src="{{ url_for('static', filename='js/404.js') }}"></script> -->
        
        <!-- Date and Time formatting on html pages -->
        {{ moment.include_moment() }}
        {{ moment.locale('hr') }}

    {% endblock scripts %}
</body>

</html>
