{% extends 'layout.html' %}

{% block title %}
Plants
{% endblock title %}


{% block content %}

<div class="card-body">
    <a href="{{ url_for('new_plant') }}" class="btn btn-success">Add New Plant To Base</a>
</div>

<!-- Content Row-->

<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for plant in plants %}

        <!-- POÄŒETAK KARTICE -->
        <div class="card mb-3" style="max-width: 600px;">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="{{ url_for('static', filename='pics/' + plant.photo) }}" class="img-fluid rounded-start m-2 max-width-300 max-height-300" alt="...">
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <center>
                            <h4 class="card-title">Biljka {{ plant.id }}</h4>
                        </center>
                        <br><br><br>  
                        <center>
                            <h5> {{ plant.name }}</h5>
                        </center>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <a href="{{ url_for('plant_details', plant_id=plant.id, plant_name=plant.name) }}" class="btn btn-info">View</a>
                <a href="{{ url_for('plant_to_delete', plant_id=plant.id) }}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        <!-- Kraj KARTICE -->

    {% endfor %}
    
{% endblock content %}
