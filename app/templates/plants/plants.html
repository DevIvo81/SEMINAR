{% extends 'layout.html' %}

{% block title %}
Plants
{% endblock title %}


{% block content %}

{% for plant in plants %}

<div class="card mt-3" style="width: 20rem;">
    <img src="{{ url_for('static', filename='pics/' + plant.photo) }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ plant.name }}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
            <a href="{{ url_for('plant_details', plant_id=plant.id)}}" class="btn btn-primary">Plant Details</a>
        </div>
    </div>

{% endfor %}
    
{% endblock content %}
