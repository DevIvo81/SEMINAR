{% extends 'layout.html' %}

{% block title %}
Plant Details
{% endblock %}



{% block content %}

    <h4>Plant Details</h4>
    
    <!-- Content Row-->
    <!-- POČETAK KARTICE -->
    <div class="card mb-3" style="max-width: 800px;">
        <div class="row g-0">
            <!-- IMAGE -->
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='pics/' + plant.photo) }}" class="img-fluid rounded-start m-2" alt="...">
            </div>
            <div class="col-md-4">
                <div class="card-body">
                    <h5 class="card-title">{{ plant.name }}</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Temperatura = {{ plant.temperature }} °C</li>
                        <li class="list-group-item">pH = {{ plant.pH_F }}</li>
                        <li class="list-group-item">Vlažnost = {{ plant.humidity }} %</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Kraj KARTICE -->

    <div class="card-body">
        <a href="{{ url_for('plants') }}" class="btn btn-info">Back to plants</a>
    </div>
    
    <br>

{% endblock %}
